
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ show.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="show-details-container">
        <div class="show-cover">
            <img src="{{ show.cover_image }}" alt="{{ show.title }}">
        </div>
        <div class="episode-list">
            <h2>{{ show.title }}</h2>
            <form action="{{ url_for('add_episode', show_id=show.id) }}" method="post">
                <input type="text" name="title" placeholder="New episode title" required>
                <button type="submit">+ Add</button>
            </form>
            <ul>
                {% for episode in show.episodes %}
                    <li>
                        <input type="checkbox" {% if episode.watched %}checked{% endif %} onchange="window.location.href='{{ url_for('toggle_watched', show_id=show.id, episode_id=episode.id) }}'">
                        {{ episode.title }}
                        <div class="episode-actions">
                            <a href="{{ url_for('edit_episode', show_id=show.id, episode_id=episode.id) }}">Edit</a>
                            <a href="{{ url_for('delete_episode', show_id=show.id, episode_id=episode.id) }}" onclick="return confirm('Are you sure you want to delete this episode?')">Delete</a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
