
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Show</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Add a New Show</h1>
    <form action="{{ url_for('add_show') }}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year">
        <label for="cover_image">Cover Image URL:</label>
        <input type="url" id="cover_image" name="cover_image">
        <label for="directory_path">Directory Path (Optional):</label>
        <input type="text" id="directory_path" name="directory_path">
        <button type="submit">Add Show</button>
    </form>
</body>
</html>
