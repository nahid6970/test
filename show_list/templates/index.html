<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TV Shows</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>My TV Shows</h1>
    <button onclick="openAddShowModal()" class="add-button">+ Add Show</button>

    <div class="show-grid">
        {% for show in shows %}
            <div class="show-card">
                <a href="{{ url_for('show', show_id=show.id) }}">
                    <div class="img-wrapper">
                        <img src="{{ show.cover_image }}" alt="{{ show.title }}">
                    </div>
                    <h3>{{ show.title }}</h3>
                    <p>{{ show.year }}</p>
                </a>
                <div class="btn-group">
                    <a href="#" onclick="openEditShowModal({{ show.id }})" class="btn btn-edit">Edit</a>
                    <a href="{{ url_for('delete_show', show_id=show.id) }}" class="btn btn-delete" onclick="return confirm('Are you sure you want to delete this show?')">Delete</a>
                </div>
            </div>
        {% endfor %}
    </div>

    <!-- The Add Show Modal -->
    <div id="addShowModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddShowModal()">&times;</span>
            <h2>Add a New Show</h2>
            <form action="{{ url_for('add_show') }}" method="post">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="year">Year:</label>
                <input type="number" id="year" name="year">
                <label for="cover_image">Cover Image URL:</label>
                <input type="url" id="cover_image" name="cover_image">
                <label for="directory_path">Directory Path (Optional):</label>
                <input type="text" id="directory_path" name="directory_path">
                <button type="submit">Add Show</button>
            </form>
        </div>
    </div>

    <!-- The Edit Show Modal -->
    <div id="editShowModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditShowModal()">&times;</span>
            <h2>Edit Show</h2>
            <form id="editShowForm" action="/edit_show" method="post">
                <input type="hidden" id="editShowId" name="id">
                <label for="editShowTitle">Title:</label>
                <input type="text" id="editShowTitle" name="title" required>
                <label for="editShowYear">Year:</label>
                <input type="number" id="editShowYear" name="year">
                <label for="editShowCoverImage">Cover Image URL:</label>
                <input type="url" id="editShowCoverImage" name="cover_image">
                <label for="editShowDirectoryPath">Directory Path (Optional):</label>
                <input type="text" id="editShowDirectoryPath" name="directory_path">
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
