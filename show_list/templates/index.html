
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TV Shows</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>My TV Shows</h1>
    <a href="{{ url_for('add_show') }}" class="add-button">+ Add Show</a>
    <div class="show-grid">
        {% for show in shows %}
            <div class="show-card">
                <a href="{{ url_for('show', show_id=show.id) }}">
                    <div class="img-wrapper">
                        <img src="{{ show.cover_image }}" alt="{{ show.title }}">
                    </div>
                    <h3>{{ show.title }}</h3>
                    <p>{{ show.year }}</p>
                </a>
                <div class="btn-group">
                    <a href="{{ url_for('edit_show', show_id=show.id) }}" class="btn btn-edit">Edit</a>
                    <a href="{{ url_for('delete_show', show_id=show.id) }}" class="btn btn-delete" onclick="return confirm('Are you sure you want to delete this show?')">Delete</a>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
