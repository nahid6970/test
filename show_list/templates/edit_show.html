
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit {{ show.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit {{ show.title }}</h1>
    <form action="{{ url_for('edit_show', show_id=show.id) }}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ show.title }}" required>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" value="{{ show.year }}" required>
        <label for="cover_image">Cover Image URL:</label>
        <input type="url" id="cover_image" name="cover_image" value="{{ show.cover_image }}" required>
        <label for="directory_path">Directory Path (Optional):</label>
        <input type="text" id="directory_path" name="directory_path" value="{{ show.directory_path if show.directory_path else '' }}">
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
